<!DOCTYPE html>
<html lang= "en">
  <head>
    <meta charset="UTF-8"/>
    <title>Betting Game</title>
  </head>
  <body>
    <h1>Betting Game</h1>

    <div id="funds">
    </div>

    <form>
      <label>Your guess:</label>
      <input id="numberguess" type="number" name="numberguess"/>
      <label>Your bet: </label>
      <input id="bet" type="number" name="bet"/>
      <input id="submit" type="submit" value="Place your bet!"/>
    </form>
    <script type="text/javascript" src="jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="application.js"></script>
  </body>
</html>
