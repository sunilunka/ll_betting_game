<!DOCTYPE html>
<html lang= "en">
  <head>
    <meta charset="UTF-8"/>
    <title>Betting Game</title>
    <link type="text/css" rel="stylesheet" href="application.css"/>
  </head>
  <body>
    <div id="gameContainer">
      <h1>Cash Money!</h1>

      <div id="funds">
        <h3>You've got...</h3>
        <p>$<span><span></p>
        <h3>left to bet!</h3>
      </div>

      <form>
        <label>Your guess:</label><br>
        <input id="numberguess" type="number" name="numberguess"/><br>
        <label>Your bet: </label><br>
        <input id="bet" type="number" name="bet"/><br>
        <input id="submit" type="submit" value="Place your bet!"/>
      </form>
    </div>

    <script type="text/javascript" src="jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="application.js"></script>
  </body>
</html>
